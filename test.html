<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SVG | Isotopic playground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="http://fonts.googleapis.com/css?family=Dosis:300,400,500,700,600,800" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../style.css">
</head>


<body class="low-poly">




<div class="container-fluid">






  <div class="col-sm-8 col-sm-offset-4" style="background-color:#fff; min-height:1000px; padding:30px">


      <svg id="holder" xmlns="http://www.w3.org/2000/svg"   width="300" height="300" style="border:1px solid #ccc; font-weight:500"
           xmlns:xlink="http://www.w3.org/1999/xlink">
<!--
           <path id="path0" style="fill:none; stroke: #ccc; stroke-width:40" d="M250,250  a100,100 0 0,1 -100,-100"/>
           <path id="path1" style="fill:none; stroke: #ddd; stroke-width:40" d="M150,150  a100,100 0 0,1 100,-100"/>
-->


      </svg>



  </div>





<script type="text/javascript">



var holder = document.getElementById('holder');


var n = 3;
var r = 125;
var padding = 25;
var fraction = (Math.PI*2) / n;
var lastPoint = {x:r+padding, y:padding};




for(var a=1; a<=n; a++){


  var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'path'); 

  centered_fraction = fraction*a - (Math.PI/2);

  x = Math.round(Math.cos(centered_fraction)*r) + (r+padding);
  y = Math.round(Math.sin(centered_fraction)*r) + (r+padding);

  var coord = "M"+lastPoint.x+","+lastPoint.y+"  A"+r+","+r+" 0 0,1 "+x+","+y+"";


  newElement.setAttributeNS(null,"d",coord);

  var red = Math.round(Math.random()*255);
  var green = Math.round(Math.random()*255);
  var blue = Math.round(Math.random()*255);

  newElement.setAttributeNS(null, "stroke", 'rgb('+red+','+green+','+blue+')');
  newElement.style.strokeWidth = "50px";
  newElement.style.fill = "none";
  newElement.id = "path"+a;

  holder.appendChild(newElement);
  lastPoint.x = x;
  lastPoint.y = y;

}




holder.onclick = function(e){
  console.log(e.target.id);
}




</script>



</div><!-- container-fluid -->



  </body>
</html>
